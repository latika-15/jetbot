<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="bot">
    EduBot
  </div>
    <div class="chat-container">
        <!-- <div class="user-chat-box">
            <img src="assets/user-profile.png" alt="" id="userImage" width="50">
            <div class="user-chat-area">
          
            </div> -->
     
        <div class="ai-chat-box">
            <img src="robot-chatbot-icon-sign-free-vector.jpg" alt="" id="aiImage" width="8%" style="border-radius: 100%;">
            <div class="ai-chat-area">
            Hello ! I am Edu your study companion!
            </div>
        </div>
    </div>
   <div class="prompt-area">

<div id="image">
    
    <input type="file" accept="image/*,audio/*" hidden />
</div>


    
        <input type="text" id="prompt" placeholder="Ask here...">
      <button id="audioButton"><i class="fa-solid fa-microphone"></i></button>

     <button id="imageButton">
  <i class="fa-solid fa-image"></i>
</button>
<input type="file" id="imageInput" accept="image/*,audio/*" hidden />
        <button id="submit"><i class="fa-solid fa-arrow-up"></i></button>
     <div class="adv">
       Advanced tech companion
     </div>
      
    </div>
  
    <script src="script.js"></script>

    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2025/04/05/20/20250405203202-1S6LQE0D.js"></script>
    

 <script>
  window.botpressWebChat.init({
    "host": "https://cdn.botpress.cloud/webchat/v0",
    "clientId": "039c320a-2023-4209-8974-2a3aba6387f5", 
    "botName": "EduBot",
    "showPoweredBy": false
    "enableReset": true,
    "showMessageDate": true,
    "containerWidth": "100%",
    "layoutWidth": "400px"
  });
</script>


  
</body>
</html>
